<div class="col-md-4">
	<div class="panel panel-success">
		<div class="panel-heading" (click)="isVisible = !isVisible">
			<span>Create a new board...</span>
		</div>
		<div class="panel-body" [hidden]="!isVisible">
			<form> 
				<div class="form-group">
					<label for="">What shall we call the board?</label>
					<input type="text" name="board.id" [(ngModel)]="board.title" class="form-control" placeholder="Board Name">
				</div>
				<div class="form-group">
					<button type="submit" (click)="createBoard()" class="btn btn-success">Create</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div *ngFor="let board of boards" class="col-md-4">
		<div class="panel panel-success">
			<div class="panel-heading" routerLink="/lists" [style.pointer:hover]>{{board.title}}</div>
			<div class="panel-body"></div>
		</div>
</div>
