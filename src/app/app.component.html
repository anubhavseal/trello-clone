<div class="container-fluid app-container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h2>Trello Clone</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-success">
				<div class="panel-heading" (click)="isVisible = !isVisible">
					<span routerLink='/boards'>Create a new board...</span>
				</div>
				<div class="panel-body" [hidden]="!isVisible">
					<form> 
						<div class="form-group">
							<label for="">What shall we call the board?</label>
							<input type="text" name="board.id" [(ngModel)]="board.title" class="form-control" placeholder="Board Name">
						</div>
						<div class="form-group">
							<button type="submit" (click)="createBord()" class="btn btn-success">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<router-outlet></router-outlet>
	</div>
</div>
